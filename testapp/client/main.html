<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  {{> quotes }}

  {{> createQuote }}

</body>

<template name="quotes">
  <ul>
    {{#each quotes}} 
      {{> quote}} 
    {{/each}}
  </ul>
</template>

<template name="quote">
  <li>{{quote}} -- {{author}}</li>
</template>

<template name="createQuote">
  <form class="new-Quote">
    Quote: <input type="text" name="quote"/><br/>
    Author: <input type="text" name="author"/><br/>
    <input type="submit">
  </form>
</template>
